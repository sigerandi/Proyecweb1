<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="media/logo.avif" type="image/x-icon">
    <meta name="description" content="Pagina de registro de un club de plantas">
    <meta name="keywords" content="HTML, Basico, Curso, UNAM, ICO">
    <meta name="author" content="Erandi Soublett">
    <link rel="stylesheet" href="estilos.css">
    <title>Regitro club de plantas</title>
</head>

<body>
    
    <section class="form-register">
        <h3> Registro Club de Plantas</h3>
        <from action="" method="post">

                <div >
                    <label for="nombre_completo"> Nombre Completo </label>
    
                    <input class="controls" type="text" name="nombre_completo" required placeholder="Ingrese su nombre completo" >
                </div>    

                <div>
                    <label for="correo"> Correo  </label>
    
                    <input class="controls" type="text" name="correo" required placeholder=" Ingrese su correo ">
                </div>

                <div >
                    <label for="contraseña">Ingresa tu contraseña </label>
                    <input class="controls" type="password" name="password" required placeholder="Contraseña" >
                </div>

                <div>
                    <label for="telefono"> Ingrese su número telefónico  </label>
                    <input class="controls" type="numero" name="telefono" required placeholder="Ingrese su número teléfónico" >
                   </div>

                   
                    

                </div>


                <input class= "botons" type="submit" value="Registrar">
                <p><a href="tablausuarios.html">¿Ya tengo cuenta?</a></p>

        </from>
    </section>
</body>

</html>
